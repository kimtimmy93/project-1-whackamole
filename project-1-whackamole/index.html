<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whack-A-Mole</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

                    <div id="timer">Timer: 59s</div>
                    <div id="points">Points: 0</div>

        <!-- <span id="level">Difficulty: Easy</span> -->

        <div class="holes">

                    <img id="hole2" src="hole.png">

                </span>
                <span id="row2">

                    <img id="hole5" src="hole.png">
                    <img id="hole6" src="hole.png">
                </span>
                <span id="row3">
                    <img id="hole7" src="hole.png">
                    <img id="hole8" src="hole.png">
                    <img id="hole9" src="hole.png">
                </span>
        
        </div> 
    </div>

    <script src="js/app.js"></script>

</html>
